<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
</head>
<body>
<form id="form">
    <label>用户名：</label>
    <input type="text" name="username" id="username">
    <label>密码：</label>
    <input type="password" name="password" id="password">
    <select id="select">
        <option name="option">1</option>
        <option name="option">2</option>
        <option name="option">3</option>
        <option name="option">4</option>
    </select>
    <label>图片：</label>
    篮球<input type="checkbox" name="check" value="basket">
    足球<input type="checkbox" name="check" value="foot">
    羽毛球<input type="checkbox" name="check" value="vele">
    男<input type="radio" name="sex" value="male">
    女<input type="radio" name="sex" value="female">
    <input type="file" name="pic">
    <button type="button" onclick="handle_submit()">提交</button>
    <button type="reset">重置</button>
</form>
<script type="text/javascript">
    function handle_submit() {
        $.ajax({
            type:"POST",
            url:"../testform.do",
            data:$("#form").serialize(),
            dataType:"json",
            success:function (data) {
                alert(data);
            },
            error:function () {

            }
        });
    }
</script>
</body>
</html>
